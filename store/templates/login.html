{% extends 'base.html' %} {% block content %}

<br /><br /><br /><br />
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login:</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter Your Username"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter Your Password"
          />
        </div>
        <br /><br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<br /><br /><br /><br /><br /><br />

{% endblock %}
